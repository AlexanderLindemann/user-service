# Default values for temp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: "container.nexus.dcloud.tech/nft-platform/user-service"
  tag: #default "SNAPSHOT"
  pullPolicy: Always

imagePullSecrets:
  - name: dcloudnexus
nameOverride: ""
fullnameOverride: ""

env:
  STAND_NFT_BASEURL: "https://develop.nft-platform.dcloud.tech"
  SERVER_SERVLET_CONTEXTPATH: "/user-service"
  SERVER_PORT: 8080
  TZ: "Europe/Moscow"
  SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-postgresql.nft-platform-dev.svc.cluster.local/users
  SPRING_DATASOURCE_USERNAME: postgres
  SPRING_DATASOURCE_PASSWORD: Blablabla123

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

container:
  port: 8080

livenessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5
  httpGet:
    path: /actuator/health
    port: 8080

readinessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 2
  successThreshold: 1
  failureThreshold: 5
  httpGet:
    path: /actuator/health
    port: 8080


ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

  hosts:
    - host: develop.nft-platform.dcloud.tech
      paths:
        - /user-service
      pathType: ImplementationSpecific
  tls:
    - secretName: develop.nft-platform.dcloud.tech-tls
      hosts:
        - develop.nft-platform.dcloud.tech


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
