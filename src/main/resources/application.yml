spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/nft-platform
    username: user
    password: password
  jpa:
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog.xml

security:
  oauth2:
    client:
      access-token-uri: ${rest.security.issuer-uri}/protocol/openid-connect/token
      client-id: account
      scope: openid
      user-authorization-uri: ${rest.security.issuer-uri}/protocol/openid-connect/auth
    resource:
      id: account
      jwt:
        key-value: |-
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      token-info-uri: ${rest.security.issuer-uri}/protocol/openid-connect/token/introspect
      user-info-uri: ${rest.security.issuer-uri}/protocol/openid-connect/userinfo

rest:
  security:
    enabled: true
    issuer-uri: https://nft-platform.dcloud.tech/auth/realms/nftplatform

server:
  port: 8080