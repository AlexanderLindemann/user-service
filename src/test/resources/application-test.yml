spring:
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    properties:
      hibernate:
        format_sql: true
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    open-in-view: false
  kafka:
    consumer:
      enabled: false
    producer:
      enabled: false

feign:
  some-sample-service:
    # The automatically generated (for now by wiremock) url
    url: ${nft.tests.mock.url}
    path: /service-context-path

nft:
  logging:
    logstash:
      enabled: false
    useJsonFormat: false

redis:
  enabled: false
